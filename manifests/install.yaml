apiVersion: v1
kind: ServiceAccount
metadata:
  name: hello
  namespace: hello
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: hello
  name: hello
  namespace: hello
spec:
  ports:
  - name: http-8080
    port: 8080
    targetPort: http-8080
  - name: http-3000
    port: 3000
    targetPort: http-3000
  - name: grpc
    port: 9090
    targetPort: grpc
  selector:
    app: hello
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: hello
  name: hello
  namespace: hello
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - env:
        - name: SERVICE
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['service']
        - name: VERSION
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['version']
        - name: NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['name']
        image: ghcr.io/sunggun-yu/hello-app:0.8.0
        imagePullPolicy: IfNotPresent
        name: hello
        ports:
        - containerPort: 8080
          name: http-8080
          protocol: TCP
        - containerPort: 3000
          name: http-3000
          protocol: TCP
        - containerPort: 9090
          name: grpc
          protocol: TCP
        readinessProbe:
          failureThreshold: 1
          httpGet:
            path: /ping
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 1
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 20m
            memory: 128Mi
      serviceAccountName: hello
