apiVersion: v1
kind: Service
metadata:
  labels:
    app: hello
  name: hello
  namespace: hello
spec:
  ports:
  - name: http
    port: 8080
  selector:
    app: hello
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: hello
  name: hello
  namespace: hello
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - image: ghcr.io/sunggun-yu/hello-app:0.2.0
        imagePullPolicy: Always
        name: hello
        resources:
          limits:
            cpu: 1000m
            memory: 2048Mi
          requests:
            cpu: 200m
            memory: 512Mi
