apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello
  labels:
    app: hello
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      serviceAccountName: hello
      containers:
        - name: hello
          image: hello
          imagePullPolicy: IfNotPresent
          env:
          - name: SERVICE
            valueFrom:
              fieldRef:
                fieldPath: metadata.labels['service']
          - name: VERSION
            valueFrom:
              fieldRef:
                fieldPath: metadata.labels['version']
          - name: NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.labels['name']
          resources:
            requests:
              memory: "128Mi"
              cpu: "20m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          ports:
          - name: http-8080
            containerPort: 8080
            protocol: TCP
          - name: http-3000
            containerPort: 3000
            protocol: TCP
          - name: grpc
            containerPort: 9090
            protocol: TCP
          readinessProbe:
            httpGet:
              path: /ping
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 1
            failureThreshold: 1
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
