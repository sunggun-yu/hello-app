apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello
  labels:
    app: hello
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
        - name: hello
          image: hello
          imagePullPolicy: Always
          env:
          - name: SERVICE
            valueFrom:
              fieldRef:
                fieldPath: metadata.labels['service']
          - name: VERSION
            valueFrom:
              fieldRef:
                fieldPath: metadata.labels['version']
          - name: NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.labels['name']
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "2048Mi"
              cpu: "1000m"
          ports:
          - containerPort: 8080
